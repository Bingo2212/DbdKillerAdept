    body {
      font-family: sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
      height: 100vh;
      justify-content: flex-start;
    }

   
    #search {
      padding: 10px;
      width: 300px;
      margin-bottom: 20px;
      border-radius: 5px;
      font-size: 16px;
      flex-shrink: 0; 
    }

   
    .icons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
      margin-top: 20px;
    }

   
    .icon {
      position: relative;
      width: 225px;
      max-width: 250px;
      height: 350px; 
      border: 2px solid #444;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
      margin-bottom: 20px;
      flex-shrink: 0; 
    }

    .icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .icon.checked::after {
      content: 'âœ”';
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 24px;
      color: lime;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      padding: 4px;
    }

    .icon.checked {
      opacity: 0.5;
    }

.buttons {
  display: flex;
  gap: 20px;
  margin-bottom: 20px;
}

.buttons button {
  padding: 12px 24px;
  font-size: 18px;
  border: none;
  background-color: #2a2a2a; 
  color: white;
  cursor: pointer;
  border-radius: 8px;
  transition: background-color 0.3s;
}

.buttons button:hover {
  background-color: #3a3a3a;
}

.buttons button.active {
  background-color: #aaa; 
  color: black; 
}

    let currentType = "killers";

    function showIcons(type) {
      currentType = type;
      const icons = type === 'killers' ? killerIcons : survivorIcons;
      const container = document.getElementById("iconsContainer");
      container.innerHTML = "";

      icons.forEach((icon, index) => {
        const div = document.createElement("div");
        div.className = "icon";
        div.dataset.name = icon.name;
        div.onclick = () => toggleCheck(div, index);

        const img = document.createElement("img");
        img.src = icon.src;
        img.alt = icon.name;

        div.appendChild(img);
        container.appendChild(div);
      });

      loadState();
    }

    function toggleCheck(element, index) {
      element.classList.toggle("checked");
      saveState();
    }

    function saveState() {
      const icons = document.querySelectorAll('.icon');
      const checkedStates = [];

      icons.forEach((icon, index) => {
        if (icon.classList.contains('checked')) {
          checkedStates.push(index);
        }
      });

      localStorage.setItem(`checkedIcons_${currentType}`, JSON.stringify(checkedStates));
    }

    function loadState() {
      const icons = document.querySelectorAll('.icon');
      const checkedStates = JSON.parse(localStorage.getItem(`checkedIcons_${currentType}`)) || [];

      icons.forEach((icon, index) => {
        if (checkedStates.includes(index)) {
          icon.classList.add('checked');
        }
      });
    }

    function filterIcons() {
      const input = document.getElementById('search').value.toLowerCase();
      const icons = document.querySelectorAll('.icon');

      icons.forEach(icon => {
        const alt = icon.querySelector('img').alt.toLowerCase();
        icon.style.display = alt.includes(input) ? 'block' : 'none';
      });
    }

    // Show killers by default
    window.onload = () => showIcons('killers');

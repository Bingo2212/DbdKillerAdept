  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = 'style.css?v=' + new Date().getTime();
      document.head.appendChild(link);
    });
  </script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
      height: 100vh;
      justify-content: flex-start;
    }

   
    #search {
      padding: 10px;
      width: 300px;
      margin-bottom: 20px;
      border-radius: 5px;
      font-size: 16px;
      flex-shrink: 0; 
    }

   
    .icons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
      margin-top: 20px;
    }

   
    .icon {
      position: relative;
      width: 225px;
      max-width: 250px;
      height: 350px;
      border: 2px solid #444;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .icon-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: white;
      font-size: 18px;
      text-align: center;
      padding: 20px 0;
    }

    .icon-overlay span {
      margin-bottom: 15px;
    }

    .icon-images {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      width: 100%;
      margin-top: 10px;
    }

    .icon-images img {
      width: 100%;
      height: 80px;
      object-fit: cover;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }

    .icon-images img:hover {
      transform: scale(1.05);
    }

    .icon-images .bottom-img {
      grid-column: 1 / -1;  /* Span full width */
      margin-top: 10px;
      width: 50%;  /* Make it the same width as the top images */
      height: 80px;  /* Same height as top images */
      margin-left: auto;
      margin-right: auto;
    }

    .icon:hover .icon-overlay {
      opacity: 1;
    }

    .icon-content {
      position: relative;
      bottom: 10px;
      transform: translateX(-50%);
      width: 100%;
      text-align: center;
      color: white;
      opacity: 0;
      transition: opacity 0.3s ease;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      height: 100%;
      display: flex;
      align-items: center;
    }

    .icon:hover .icon-content {
      opacity: 1;
    }

    .icon-name {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .icon:hover .icon-name {
      opacity: 1;
    }

    .icon.checked::after {
      content: 'âœ”';
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 24px;
      color: lime;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      padding: 4px;
    }

    .icon.checked {
      opacity: 0.5;
    }

    .buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .buttons button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      background-color: #2a2a2a; 
      color: white;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #3a3a3a;
    }

    .buttons button.active {
      background-color: #aaa; 
      color: black; 
    }
   
  </style>
</head>

          "https://deadbydaylight.wiki.gg/images/2/22/IconPerks_Exultation.png?62d4c5", 
          "https://deadbydaylight.wiki.gg/images/2/25/IconPerks_EyesOfBelmont.png?f94e2b", 
          "https://deadbydaylight.wiki.gg/images/9/98/IconPerks_MomentOfGlory.png?6294f9" 
        ] },
      { name: "Taurie Cain", src: "https://deadbydaylight.wiki.gg/images/7/72/S45_TaurieCain_Portrait.png?44fce2",
        hoverImages: [
          "https://deadbydaylight.wiki.gg/images/a/a8/IconPerks_invocationTreacherousCrows.png?1e1ba8", 
          "https://deadbydaylight.wiki.gg/images/3/3a/IconPerks_shoulderTheBurden.png?586691", 
          "https://deadbydaylight.wiki.gg/images/b/b3/IconPerks_cleanBreak.png?5b7e94" 
        ] },
      { name: "Orela Rose", src: "https://deadbydaylight.wiki.gg/images/e/ef/S46_OrelaRose_Portrait.png?c845fe",
        hoverImages: [
          "https://deadbydaylight.wiki.gg/images/1/1e/T_UI_iconsPerks_DoNoHarm.png?2073b4", 
          "https://deadbydaylight.wiki.gg/images/b/b0/T_UI_iconsPerks_RapidResponse.png?25c13f", 
          "https://deadbydaylight.wiki.gg/images/2/29/T_UI_iconsPerks_DutyOfCare.png?a2c25e" 
        ] },


   
    ];

    let currentType = "killers";

    function showIcons(type) {
      const container = document.getElementById("iconsContainer");
      container.innerHTML = "";
      
      const icons = type === "killers" ? killerIcons : survivorIcons;
      
      icons.forEach((icon, index) => {
        const div = document.createElement("div");
        div.className = "icon";
        div.dataset.name = icon.name;
        div.onclick = () => toggleCheck(div, index);

        const img = document.createElement("img");
        img.src = icon.src;
        img.alt = icon.name;
        div.appendChild(img);

        const overlay = document.createElement("div");
        overlay.className = "icon-overlay";
        const span = document.createElement("span");
        span.textContent = icon.name;
        overlay.appendChild(span);

        // Create container for hover images
        const imagesContainer = document.createElement("div");
        imagesContainer.className = "icon-images";
        
        // Add hover images if they exist
        if (icon.hoverImages && icon.hoverImages.length === 3) {
          icon.hoverImages.forEach((src, i) => {
            const img = document.createElement("img");
            img.src = src;
            img.alt = `${icon.name} - Hover ${i + 1}`;
            
            // Add class to identify which image it is (left, right, bottom)
            if (i === 2) {
              img.className = "bottom-img";
            }
            
            imagesContainer.appendChild(img);
          });
        }
        
        overlay.appendChild(imagesContainer);
        div.appendChild(overlay);
        container.appendChild(div);
      });
    }

    function toggleCheck(element, index) {
      element.classList.toggle("checked");
      saveState();
    }

    function saveState() {
      const icons = document.querySelectorAll('.icon');
      const checkedStates = [];

      icons.forEach((icon, index) => {
        if (icon.classList.contains('checked')) {
          checkedStates.push(index);
        }
      });

      localStorage.setItem(`checkedIcons_${currentType}`, JSON.stringify(checkedStates));
    }

    function loadState() {
      const icons = document.querySelectorAll('.icon');
      const checkedStates = JSON.parse(localStorage.getItem(`checkedIcons_${currentType}`)) || [];

      icons.forEach((icon, index) => {
        if (checkedStates.includes(index)) {
          icon.classList.add('checked');
        }
      });
    }

    function filterIcons() {
      const input = document.getElementById('search').value.toLowerCase();
      const icons = document.querySelectorAll('.icon');

      icons.forEach(icon => {
        const alt = icon.querySelector('img').alt.toLowerCase();
        icon.style.display = alt.includes(input) ? 'block' : 'none';
      });
    }


    window.onload = () => showIcons('killers');

      const script = document.createElement('script');
  script.src = 'main.js?v=' + new Date().getTime();
  document.head.appendChild(script);
  </script>

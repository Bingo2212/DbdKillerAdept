    body {

      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
      height: 100vh;
      justify-content: flex-start;
    }

   
    #search {
      padding: 10px;
      width: 300px;
      margin-bottom: 20px;
      border-radius: 5px;
      font-size: 16px;
      flex-shrink: 0; 
    }

   
    .icons-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 1000px;
      margin-top: 20px;
    }

   
    .icon {
      position: relative;
      width: 225px;
      max-width: 250px;
      height: 350px; 
      border: 2px solid #444;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
      margin-bottom: 20px;
      flex-shrink: 0; 
    }

    .icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .icon.checked::after {
      content: '✔';
      position: absolute;
      top: 5px;
      right: 5px;
      font-size: 24px;
      color: lime;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      padding: 4px;
    }

    .icon.checked {
      opacity: 0.5;
    }

    
   
  </style>

 <script>
  // Funktion zum Umschalten des "checked"-Zustands
  function toggleCheck(element) {
    element.classList.toggle('checked');
    saveState();
  }

  // Speichern der aktuellen Auswahl im localStorage
  function saveState() {
    const icons = document.querySelectorAll('.icon');
    const checkedStates = [];

    icons.forEach((icon, index) => {
      if (icon.classList.contains('checked')) {
        checkedStates.push(index);
      }
    });

    localStorage.setItem('checkedIcons', JSON.stringify(checkedStates));
  }

  function loadState() {
    const icons = document.querySelectorAll('.icon');
    const checkedStates = JSON.parse(localStorage.getItem('checkedIcons')) || [];

    icons.forEach((icon, index) => {
      if (checkedStates.includes(index)) {
        icon.classList.add('checked');
      }
    });
  }

function filterIcons() {
      const input = document.getElementById('search').value.toLowerCase();
      const icons = document.querySelectorAll('.icon');

      icons.forEach(icon => {
        const alt = icon.querySelector('img').alt.toLowerCase();
        icon.style.display = alt.includes(input) ? 'block' : 'none';
      })
    };
  

  window.onload = loadState;
</script>
